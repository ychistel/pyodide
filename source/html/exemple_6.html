<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor with PyScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.css">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #editor {
            height: 300px;
            border: 1px solid #ccc;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        py-terminal {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Python Code Editor with PyScript</h1>
    <button id="showEditorButton">Afficher l'éditeur</button>

    <div id="editorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <textarea id="editor"></textarea>
            <button id="runButton">Run</button>
            <button id="clearButton">Effacer</button>
            <button id="downloadButton">Télécharger</button>
            <input type="file" id="uploadInput" style="display:none;">
            <button id="uploadButton">Téléverser</button>
            <div id="output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/python/python.min.js" defer></script>
    <script src="https://pyscript.net/latest/pyscript.js" defer></script>
    <script src="../_static/script.js" defer></script>
</body>
</html>
