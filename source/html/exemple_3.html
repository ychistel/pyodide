<!DOCTYPE html>
<html>

  <body>

    <h1>Script Python dans une page html</h1>
    <p>Voici un script en python exécuté</p>
    <input type="text" id="a" placeholder="saisir le nombre" />
    <input type="text" id="b" placeholder="saisir le nombre" />
    <button py-click="afficher">Valider</button>
    <div id="output"></div>

    <h2>Editeur python</h2>

        import sys
        print(sys.version)
      </script>
      <script type="py-editor">
